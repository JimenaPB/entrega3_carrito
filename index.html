<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="images" href="./images/Logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romeo college carrito uniforme</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-section container">
            <img class="logo" src="./images/Logo.png" alt="">
            <div>
                <img onclick="showCart(this)" class="cart" src="./images/carrito.png" alt="">
                <p class="count-product">0</p>
            </div>
            <div class="cart-products" id="products-id">
                <p class="close-btn" onclick="closeBtn()">X</p>
                <h3>Mi carrito</h3>
                <div class="card-items">
                    <div class="item">
                        <img src="" alt="">
                        <div class="item-content">
                            <h5>Carrito vacío</h5>
                            <h5 class="cart-price">$0</h5>
                            <h6>cantidad: 0</h6>
                        </div>
                        <span class="delete-product" data-id="">X</span>
                    </div>
                </div>
                <h2>Total: $<strong class="price-total">0</strong></h2>
            </div>
        </div>
    </header>
    <section class="container">
        <div class="products">
            <div class="carts">
                <div>
                    <img src="./images/UniSEc.jpg" alt="">
                    <p>$<span>5000</span></p>
                </div>
                <p class="title">Uniforme nivel inicial</p>
                <a href="" data-id="1" class="btn-add-cart">añadir al carrito</a>
            </div>
            <div class="carts">
                <div>
                    <img src="./images/UniPRi.jpg" alt="">
                    <p>$ <span>10000</span></p>
                </div>
                <p class="title"> Uniforme nivel primario</p>
                <a href="" class="btn-add-cart" data-id="2">añadir al carrito</a>
            </div>
            <div class="carts">
                <div>
                    <img src="./images/UniSEc.jpg" alt="">
                    <p>$<span>15000</span></p>
                </div>
                <p class="title"> Uniforme nivel secundario</p>
                <a href="" data-id="3" class="btn-add-cart">añadir al carrito</a>
            </div>
        </div>
    </section>
    <script src="main.js" ></script>
</body>
</html>
